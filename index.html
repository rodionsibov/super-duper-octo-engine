<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <section class="codeminify">
        <textarea class="simplecode" placeholder="Paste or type your data here..."></textarea>
        <div>
            <button id="htmlMinify">Minify HTML</button>
            <div class="info">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <p id="inputInfo">0</p>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
                <p id="outputInfo">0</p>
            </div>
        </div>
        <textarea placeholder="Output" class="minifycode"></textarea>
    </section>
    <div class="mobile-message">
        <h2>Sorry, this app is not supported on Mobile Devices</h2>
        <p>To us this app, please use a computer or Tablet</p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
